# HAR-System Configuration
# ========================

har_system:
  # Temporal tracker settings
  temporal_tracker:
    history_seconds: 3.0        # How many seconds of history to keep
    fps_estimate: 15            # FPS estimate for the system
  
  # Activity classification thresholds
  activity_classifier:
    thresholds:
      speed_stationary: 0.1     # Below this = stationary
      speed_slow: 0.5           # Between this and next = slow
      speed_fast: 1.5           # Above this = fast
      hip_ratio_sitting: 0.62   # Above this = sitting
  
  # Fall detection settings
  fall_detector:
    fall_drop_ratio: 0.30       # Drop > 30% = potential fall
    fall_time_threshold: 0.5    # Within less than 0.5s
  
  # Face Recognition Settings
  face_recognition:
    enabled: false              # Set to true to enable face recognition
    database_dir: "./database"  # Database directory
    samples_dir: "./database/samples"  # Samples directory
    recognition_interval_frames: 10    # Check face every N frames (reduced for better detection)
    skip_first_frames: 3               # Skip first N frames (reduced)
    confidence_threshold: 0.60         # Minimum confidence (reduced for testing)
    min_confirmations: 1               # Minimum confirmations (reduced for faster recognition)
    identity_timeout: 5.0              # Seconds before re-confirmation
    max_faces_per_frame: 5             # Max faces to process

display:
  # Display settings
  verbose: false              # Show detailed information
  print_every_n_frames: 30    # Print summary every N frames
  show_fps: true              # Show FPS counter

data_export:
  # Data export settings
  save_data: false            # Save data automatically
  output_dir: ./results/camera # Save directory
  save_interval: 300          # Save every N frames

# Video settings (passed to GStreamer)
video:
  input: rpi                  # rpi, usb, /dev/videoX, or file
  width: 1280                 # Width (16:9 aspect ratio)
  height: 720                 # Height (16:9 aspect ratio)
  frame_rate: 30              # Target frame rate
